<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Scamaverse</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
        }
        .register-box {
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            position: relative;
            transition: background 0.3s, box-shadow 0.3s;
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }
        input {
            width: 100%;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.7rem;
            border: 1px solid;
            border-radius: 6px;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #e74c3c;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #c0392b;
        }
        .link {
            margin-top: 1rem;
            text-align: center;
        }
        .link a {
            text-decoration: none;
        }

        /* DARK MODE */
        body.dark {
            background-color: #121212;
            color: #f1f1f1;
        }
        body.dark .register-box {
            background-color: #1e1e1e;
            box-shadow: 0 0 10px #ff4c4c; /* Kept original box-shadow for register-box dark mode */
        }
        body.dark input {
            background: #2c2c2c;
            border: 1px solid #444;
            color: #f1f1f1;
        }
        body.dark .link a {
            color: #ccc;
        }

        /* LIGHT MODE */
        body.light {
            background-color: #f9f9f9;
            color: #111;
        }
        body.light .register-box {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        body.light input {
            background: #fff;
            border: 1px solid #ccc;
            color: #111;
        }
        body.light .link a {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register</h2>
        
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<style>
.flashes {
    list-style: none;
    padding: 0;
    margin-bottom: 1rem;
}
.flashes li {
    background-color: #e74c3c;
    color: white;
    padding: 0.5rem;
    margin-bottom: 0.5rem;
    border-radius: 6px;
}
</style>

<form method="POST">
            <input type="text" name="username" placeholder="Choose username" required>
            <input type="password" name="password" placeholder="Choose password" required>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

<script>
(function () {
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.body.classList.add(saved || (prefersDark ? 'dark' : 'light'));
})();
</script>

</body>
</html>
